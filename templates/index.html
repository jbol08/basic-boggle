<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    
    <link rel="stylesheet" href="/sb_exercises/boggle/static/boggle.css">
</head>
<body>
<div id="boggle" class="container">
    <p>High Score:
        <b>{{highscore}}</b>
       Total Plays: {{num_games}}
    </p>
    <p>
       Score: <b class="score"> 0 </b>
       Time Left: <b class="timer"></b> 
    </p>
    <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
    </table>

    <form method="POST" class="add-word">
        <input name="word" class="word">
        <button>Enter</button>
        
        <button type="reset">reset</button>
    </form>
    
    <p class="msg">
    </p>
    <ul class="words">

    </ul>
    
</div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/sb_exercises/boggle/static/boggle.js"></script>
    <script>
    let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
